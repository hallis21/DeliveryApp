{% extends "base.html" %}
{% block title %}Map{% endblock %}
{% block body %}
<div class="jumbotron" style="height: 50px;">
    <h1 id="yoyo">Kart</h1>
</div>
<div id="map" style="height: 800px;"></div>
<script type="text/javascript">
    
    // The first parameter are the coordinates of the center of the map
    // The second parameter is the zoom level
    var map = L.map('map').setView([59.42513, 11.34535], 13);

    // {s}, {z}, {x} and {y} are placeholders for map tiles
    // {x} and {y} are the x/y of where you are on the map
    // {z} is the zoom level
    // {s} is the subdomain of cartodb
    var layer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    });

    // Now add the layer onto the map
    map.addLayer(layer);
    var geojsonFeature = JSON.parse('{{ routeString|tojson|safe }}');
    var geojsonFeature2 = JSON.parse('{{ areas|tojson|safe }}');
    L.geoJSON(geojsonFeature).addTo(map);
    L.geoJSON(geojsonFeature2).addTo(map);


    
</script>
{% endblock %}
